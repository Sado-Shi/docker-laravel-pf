version: "3.9"
services:
  app:
    build: ./docker/php
    volumes:
      - ./backend:/work
      - ./logs:/var/log/nginx
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    # environment:
    #   - DB_CONNECTION=mysql
    #   - DB_HOST=db
    #   - DB_DATABASE=${DB_NAME}
    #   - DB_USERNAME=${DB_USER}
    #   - DB_PASSWORD=${DB_PASS}

  web:
    image: nginx:1.20-alpine
    ports:
      - 8080:80
    volumes:
      - ./backend:/work
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      # - ./logs:/var/log/nginx
      # - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    working_dir: /work